<!DOCTYPE html>

<html lang="en">
  <head id=lmao>
    <meta charset="utf-8" />

    <title>Time For Change</title>
    <meta name="description" content="Time For change Merrill Core project" />
    <meta name="author" content="Chinmai Srinivas and Matthew Polis" />
    
    <link rel="stylesheet" href="css/style.css?v=1.0" />
  </head>

  <body onclick="updateValues();">
    <div id="incomesection" class="sect">
        <p> Yearly income averaged to hours (nobody works 24/7)</p>
      <select name="indrop" id="indrop"></select>
      <p id="salary"></p>
    </div>
    <div id="btnsection" class="sect">
        <p> Hold to earn</p>
      <p id="holdbutton" onmousedown="holder();" onmouseup="letGo();">Earn</p>
      <p id="time"></p>
      <p id="out"></p>
      
    </div>
    <div id="itemsection" class="sect">
        <p> Enough money to buy a</p>
      <select name="id" id="itdrop"></select>
      <p id="itemCost"></p>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
